    , initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <div class="wrapper">

        <h2>Contact Us</h2>
        <div id="error_massage"></div>
        <form id="myform" onsubmit="return validation()">
            <div class="input-field">
               <input type="text" placeholder="Full Name" id="name">
            </div>

            <div class="input-field">
                <input type="text" placeholder="Your Email" id="email">
            </div>
            <div class="input-field">
                <input type="text" placeholder="Phone Number (Optional)" id="phone">
                
            </div>
            <div class="input-field">
                
             <p class = "tag-p">Enter your subject

                <select class="top" type="text" id="subject">
                    <option value="CSE">CSE</option>
                    <option value="BBA">BBA</option>
                    <option value="ENGLISH">ENGLISH</option>
                    <option value="MSJ">MSJ</option>
                  </select>
             </p>
                    
            </div>
            <div class="input-field">
                <textarea id="message" placeholder="Write your message here"></textarea>
            </div>
            <div class="btn">
                <input type="submit">
            </div>
        </form>
    </div>
